<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Pinboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #8B4513;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .add-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .pinboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .note {
            width: 250px;
            min-height: 250px;
            background: #ffeb3b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            transform: rotate(-2deg);
            transition: all 0.3s;
        }

        .note:nth-child(2n) {
            background: #ff9800;
            transform: rotate(1deg);
        }

        .note:nth-child(3n) {
            background: #e91e63;
            color: white;
            transform: rotate(-1deg);
        }

        .note:nth-child(4n) {
            background: #2196f3;
            color: white;
            transform: rotate(2deg);
        }

        .note:nth-child(5n) {
            background: #4caf50;
            color: white;
            transform: rotate(-1.5deg);
        }

        .note:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 10;
        }

        .pin {
            position: absolute;
            top: -8px;
            right: 30px;
            width: 20px;
            height: 20px;
            background: #d32f2f;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }

        .pin::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 14px;
            height: 14px;
            background: #ff5252;
            border-radius: 50%;
        }

        .note-text {
            width: 100%;
            height: 150px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: 'Comic Sans MS', cursive;
            resize: none;
            color: inherit;
            line-height: 1.4;
        }

        .note-text::placeholder {
            color: rgba(0,0,0,0.5);
        }

        .note:nth-child(3n) .note-text::placeholder,
        .note:nth-child(4n) .note-text::placeholder,
        .note:nth-child(5n) .note-text::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 12px;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .empty-message {
            text-align: center;
            color: white;
            font-size: 20px;
            margin-top: 50px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .note {
                width: 200px;
                min-height: 200px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“Œ My Pinboard</h1>
        <button class="add-btn" onclick="createNote()">+ Add New Note</button>
    </div>

    <div class="pinboard" id="pinboard">
        <div class="empty-message">Click "Add New Note" to start!</div>
    </div>

    <script>
        let notesList = [];
        let noteCounter = 1;

        // Load saved notes when page loads
        window.onload = function() {
            loadNotes();
            displayNotes();
        };

        function createNote() {
            const newNote = {
                id: noteCounter++,
                text: '',
                date: new Date().toLocaleDateString()
            };
            notesList.push(newNote);
            saveNotes();
            displayNotes();
        }

        function removeNote(noteId) {
            if (confirm('Delete this note?')) {
                notesList = notesList.filter(note => note.id !== noteId);
                saveNotes();
                displayNotes();
            }
        }

        function updateNoteText(noteId, newText) {
            const note = notesList.find(n => n.id === noteId);
            if (note) {
                note.text = newText;
                saveNotes();
            }
        }

        function displayNotes() {
            const container = document.getElementById('pinboard');
            
            if (notesList.length === 0) {
                container.innerHTML = '<div class="empty-message">Click "Add New Note" to start!</div>';
                return;
            }

            let html = '';
            notesList.forEach(note => {
                html += `
                    <div class="note">
                        <div class="pin"></div>
                        <textarea 
                            class="note-text" 
                            placeholder="Type your note here..."
                            onchange="updateNoteText(${note.id}, this.value)"
                            onkeyup="updateNoteText(${note.id}, this.value)"
                        >${note.text}</textarea>
                        <div class="note-footer">
                            <span>Created: ${note.date}</span>
                            <button class="delete-btn" onclick="removeNote(${note.id})">Delete</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function saveNotes() {
            try {
                localStorage.setItem('myNotes', JSON.stringify(notesList));
                localStorage.setItem('noteCounter', noteCounter.toString());
            } catch (e) {
                console.log('Could not save notes');
            }
        }

        function loadNotes() {
            try {
                const saved = localStorage.getItem('myNotes');
                const savedCounter = localStorage.getItem('noteCounter');
                
                if (saved) {
                    notesList = JSON.parse(saved);
                }
                if (savedCounter) {
                    noteCounter = parseInt(savedCounter);
                }
            } catch (e) {
                console.log('Could not load notes');
                notesList = [];
                noteCounter = 1;
            }
        }
    </script>
</body>
</html>
